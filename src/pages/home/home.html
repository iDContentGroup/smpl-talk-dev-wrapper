<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <p>test: 41 iOS dev</p>
  <p>{{ options }}</p>
  <button ion-button secondary (click)="startBrowser()">open smpl talk using inAppBrowser</button>

  <button ion-button secondary (click)="browser.show()">show browser</button>
  <button ion-button secondary (click)="toggleDebug()">toggleDebug status: {{!doDebug ? 'nope' : 'yup'}}</button>

  <p *ngIf="browser" [style.background]="'grey'">{{ JSON.stringify(browser) }}</p>
  <p>browserLoopActive: {{ browserLoopIsActive ? 'yup' : 'nope' }} | {{ browserLoopTimestamp }}</p>
  <p>{{ loggingIn ? 'logging in..' : 'not logging in'}}</p>
  <p>{{user ? JSON.stringify(user) : 'no user found' }}</p>

</ion-content>
